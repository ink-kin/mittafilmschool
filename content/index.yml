section:
  title: '[Уникальный]{.text-primary} формат практического обучения'
  description: В основе обучения лежит постоянная практика - тренировка работы в кадре. Вы будете оттачивать мастерство и получать обратную связь от лидера курса и приглашенных экспертов.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title: Работа с текстом
      description: Аналитика и понимание персонажа. Создание правдоподобной и эмоционально насыщенной игры, что особенно важно для успешного исполнения проб и записи самопроб.
      class: border-l border-primary pl-4
    - title: Импровизация и сценическое движение
      description: Развивайте свои творческие способности и научитесь быть спонтанным на сцене.
      class: border-l border-default pt-4 pl-4
    - title: Практика съемок в кадре
      description: Занятия, ориентированные на создание сцен для кино, работы с камерой и взаимодействия с оператором и режиссером. Учитесь понимать, как ваша игра воспринимается на экране.
      class: border-l border-default pt-4 pl-4
    - title: Разбор кино-сцен и самопроб
      description: Погрузитесь в анализ своих работ. Получите конструктивную обратную связь и узнайте, как улучшить свою игру, выявляя сильные и слабые стороны.
      class: border-l border-default pt-4 pl-4
features:
  title: В ПРОГРАММЕ [КУРСА]{.text-primary}
  description: Полноценные курсы с домашними заданиями, выполняя которые вы получите сильную базу знаний и практических навыков.
  features:
    - title: Шоу-выступление участников курса
      description: В конце каждого месяца мы проводим съемки для пополнения вашего шоурила и выступления, на котором вы сможете продемонстрировать всё, чему научились, перед приглашенными режиссерами, кастинг-директорами и актерскими агентами.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Встречи с приглашенными экспертами
      description: Встречи с приглашенными экспертами с опытом работы на флагманских российских кинопроектах.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Уникальные знания и советы от профи
      description: Получите уникальные знания и советы от профессионалов, работающих в индустрии.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Погружение в рабочий режим
      description: Блокируйте отвлекающие факторы и проводите структурированные сеансы креатива своей работы в фильме.
      icon: i-lucide-moon
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Совместные идеи
      description: Синхронизируйте свой рабочий процесс с товарищами по команде и следите за тем, когда они будут наиболее продуктивны.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Перфоманс аналитики
      description: Отслеживайте свои показатели творчества и получайте информацию, которая поможет вам повысить точность и качество идей.
      icon: i-lucide-chart-line
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: КАК ПРОХОДЯТ ЗАНЯТИЯ НА [КИНО-ПРАКТИКЕ]{.text-primary}
  description: Преобразуйте свой рабочий процесс с помощью вашего помощника на базе искусственного интеллекта.
  items:
    - title: Объединяйся с коллегами
      description: 'Есть несколько способов объединиться с коллегами и создать сплочённую команду: проводить регулярные общие встречи, способствовать свободному выражению мыслей, проводить совместное обучение.'
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Отслеживать и анализировать
      description: Наше искусство - это прежде всего интеллект. Незаметно отслеживать ваши сильные стороны, чтобы определить максимально производительные и потенциально сильные места вашего таланта.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Оптимизируйте ваш путь
      description: Получайте персонализированные рекомендации для повышения эффективности вашего творчеста. Следите за ростом своей производительности благодаря мнению мастера и получайте инсайт.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Стоимость курса [кино-тренинг]{.text-primary}
  description: Каждый месяц проходят 8 групповых занятий совместно с режиссерами и операторами. Пятница с 18-30 до 21-30 и воскресенье с 12-00 до 15-00. Обучение проходит в киношколе Александра Митты в киностудии Амедиа. Вы можете посещать разовые занятия или купить абонемент на месяц.
  plans:
    - title: ProMitt 1 занятие
      description: Идеально подходит для индивидуальных занятий, нацеленных на максимизацию производительности.
      price: 2 500 р.
      features:
        - Отслеживание производительности с помощью искусственного интеллекта для оптимизации
        - Умные предупреждения для внимания и поддержания глубокой сосредоточенности
        - Персональная библиотека фрагментов креатива для более быстрой разработки идеи
        - Режим глубокой работы с встроенным в Телеграмм ИИ агентом
        - Панель мониторинга анализа производительности
        - Приоритетная поддержка в Телеграмм
      button:
        label: Оплатить сейчас
        color: neutral
        variant: outline
        to: 'https://qr.nspk.ru/BS2A000O8Q6CRJR48F2PJTLP7RNFP1EC?type=01&bank=100000000284&crc=1BC0'
    - title: ExtraProMitt 8 занятий, 1 месяц
      description: Для глубокого погружения в кино.
      price: 15 000 р.
      features:
        - Все, что есть в ProMitt
        - Аналитика и информация для более быстрой разработки идеи
        - Совместное использование фрагментов текста 
        - Отслеживание эффективности работы во всех командах
        - Синхронизированные по вашему графику углубленные, индивидуальные рабочие сессии
        - Приоритетная поддержка от всей нашей команды с выделенным менеджером
      button:
        label: Оплатить не поздно
        variant: subtle
        to: 'https://qr.nspk.ru/BS2A000O8Q6CRJR48F2PJTLP7RNFP1EC?type=01&bank=100000000284&crc=1BC0'
testimonials:
  title: Присоединяйтесь [Барон]{.text-primary}
  description: 'Геннадий Иванов, продюсер киношколы А. Митты говорит: " ... Согласно известному правилу, профессионалом становятся после 10 000 часов практики. Мы запустили этот курс,  чтобы начинающие и  совершенствующиеся актеры могли регулярно развивать и оттачивать свое мастерство, не давая себе "ржаветь" от отсутствия съемочного опыта ... При этом программа курса подразумевает полноценное погружение в профессию и жизнь актера. Учащиеся постоянно "живут в кадре", работают на съёмочной площадке с режиссером, оператором, ставят и снимают эпизоды различных фильмов, анализируют и оценивают работы совместно с кураторами и профессионалами киноиндустрии ... По сути, это уникальная возможность погрузиться в практику настоящего кино с минимальными затратами на участие в проекте. Поэтому ждем на нашем курсе всех, кто планирует связать свою жизнь с кинематографией". '
  items:
    - quote: Сними свой первый фильм за 2 месяца под руководством ТОП-10 режиссёров СНГ. Режиссерская мастерская 39 поток.
